
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            position: relative;
            font-family: Georgia, serif;
        }

        .header .logo-container {
            display: flex;
            align-items: center;
            position: absolute;
            left: 20px;
            top: 10px;
        }

        .header .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .header .logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
            flex-grow: 1;
            padding-left: 70px;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border: 1px solid #fff;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: absolute;
            right: 20px;
        }

        .header a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .container {
            padding: 20px;
        }

        .patient-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .patient-list h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        .patient-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .patient-list table th, .patient-list table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .patient-list table th {
            background-color: #f4f4f4;
        }

        .patient-list table tr:hover {
            background-color: #f9f9f9;
        }

        .patient-list a {
            text-decoration: none;
            color: #007bff;
        }

        .patient-list a:hover {
            text-decoration: underline;
        }
        a.back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #003366; 
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a.back-button:hover {
            background-color: #00274d; 
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="{% static 'images/Logo1.png' %}" alt="Logo" class="logo">
            <div class="logo-text">Synapse</div>
        </div>
        <h1>Patient List</h1>
        <a href="/index/">Back</a>
    </div>

    <div class="container">
        <div class="patient-list">
            <h2>List of Patients</h2>
            <table>
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Name</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                    <tr>
                        <td>{{ patient.aadhaar_number }}</td>
                        <td>{{ patient.first_name }} {{ patient.middle_name }} {{ patient.last_name }}</td>
                        <td><a href="{% url 'patient_details' patient.aadhaar_number %}">View EMR </a></td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">No patients found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
    </div>

</body>
</html>
