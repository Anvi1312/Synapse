<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <style>
        :root {
            --background: #f5f5f5;
            --color: #1a1a2e;
            --primary-color: #0f3460;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: var(--background);
            color: var(--color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.2);
            overflow: auto;
        }

        .form-container {
            border: 1px solid hsla(0, 0%, 65%, 0.158);
            padding: 1rem;
            background: var(--background);
            overflow: hidden;
        }

        .form-container h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--color);
        }

        .form-container label {
            font-weight: bold;
            margin-top: 1rem;
            display: block;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            display: block;
            width: 100%;
            max-width: 100%;
            margin: 0.5rem 0 1rem;
            padding: 14.5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
            color: var(--color);
            background-color: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
        }

        .form-container textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-container button {
            background-color: var(--primary-color);
            color: var(--background);
            display: block;
            padding: 13px;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
            letter-spacing: 1.5px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.1s ease-in-out;
            border: none;
        }

        .form-container button:hover {
            box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.15);
            transform: scale(1.02);
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .form-row .half-width {
            flex: 1;
            min-width: 32%;
        }

        .form-row .full-width {
            flex: 1;
            width: 100%;
        }

        .form-container .button-group {
            display: flex;
            gap: 1rem;
        }

        .form-container .cancel-button {
            background-color: #e74c3c;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .form-row .half-width {
                min-width: 100%;
            }

            .form-container .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Patient Registration</h2>
            <form method="post" action="/patient-registration">
                {% csrf_token %}

                <label for="title">Title:</label>
                <select id="title" name="title" required>
                    <option value="" disabled selected>Select Title</option>
                    <option value="mr">Mr.</option>
                    <option value="mrs">Mrs.</option>
                    <option value="ms">Ms.</option>
                    <option value="dr">Dr.</option>
                </select>

                <label for="name">Name:</label>
                <div class="form-row">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" class="half-width"
                        required>
                    <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name" class="half-width">
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" class="full-width"
                        required>
                </div>

                <label for="birth-name">Birth Name:</label>
                <div class="form-row">
                    <input type="text" id="birth-first-name" name="birth-first-name" placeholder="First Name"
                        class="half-width" required>
                    <input type="text" id="birth-middle-name" name="birth-middle-name" placeholder="Middle Name"
                        class="half-width">
                    <input type="text" id="birth-last-name" name="birth-last-name" placeholder="Last Name"
                        class="full-width" required>
                </div>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender-identity">Gender Identity:</label>
                <select id="gender-identity" name="gender-identity" required>
                    <option value="" disabled selected>Select Gender Identity</option>
                    <option value="male">Identifies as Male</option>
                    <option value="female">Identifies as Female</option>
                </select>

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="" disabled selected>Select Sex</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="unknown">Unknown</option>
                </select>

                <label for="sexual-orientation">Sexual Orientation:</label>
                <select id="sexual-orientation" name="sexual-orientation" required>
                    <option value="" disabled selected>Select Sexual Orientation</option>
                    <option value="straight">Straight</option>
                    <option value="lesbian">Lesbian</option>
                    <option value="bisexual">Bisexual</option>
                </select>

                <label for="marital-status">Marital Status:</label>
                <select id="marital-status" name="marital-status" required>
                    <option value="" disabled selected>Select Marital Status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                </select>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Address" required>

                <label for="address-line2">Address Line 2 (Optional):</label>
                <input type="text" id="address-line2" name="address-line2" placeholder="Address Line 2">

                <div class="form-row">
                    <input type="text" id="city" name="city" placeholder="City" class="half-width" required>
                    <input type="text" id="state" name="state" placeholder="State" class="half-width" required>
                </div>

                <div class="form-row">
                    <input type="text" id="postal-code" name="postal-code" placeholder="Postal Code" class="half-width"
                        required>
                    <input type="text" id="country" name="country" placeholder="Country" class="half-width"
                        value="India" readonly>
                </div>

                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" name="mobile-number" placeholder="Mobile Number" required>

                <label for="emergency-contact">Emergency Contact:</label>
                <input type="tel" id="emergency-contact" name="emergency-contact" placeholder="Emergency Contact"
                    required>

                <div class="form-row">
                    <input type="text" id="mother-name" name="mother-name" placeholder="Mother's Name"
                        class="half-width" required>
                    <input type="text" id="father-name" name="father-name" placeholder="Father's Name"
                        class="half-width" required>
                </div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="aadhaar-number">Aadhaar Number:</label>
                <input type="text" id="aadhaar-number" name="aadhaar-number" placeholder="Aadhaar Number" required>

                {% comment %} <button type="submit">Register</button> {% endcomment %}
                <div class="button-group">
                    {% comment %} <button type="button" class="cancel-button" onclick="window.history.back();">Cancel</button> {% endcomment %}
                    <button type="button" class="cancel-button" onclick="window.location.href='/index/';">Cancel</button>



                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
